<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Endless Run Game: Car Race</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="320" height="480" tabindex="0"></canvas>
      <pre id="score">0</pre>
      <pre id="instruction">
        Press "Enter" key to start the game.
        Controls:
        "Left" Arrow key
        "Right" Arrow key
      </pre>
      <pre id="lose">You lose! Try again?</pre>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
